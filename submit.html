<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="submit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>submit</title>
</head>

<body>

    <div>
        <!-- header -->

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <span><img src="r logo-01.png" style="height:50px; width: 50px;"></span>
                <a class="navbar-brand pe-5" href="#">Food blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/recipeForm">Submit</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div class="mt-3" id="head">
        <h2>Submit your recipe</h2>
        <p>Share your amazing recipies with thousands of web devlopers across the world. Fill our form to get started
        </p>
    </div>


    <div id="box" class="mt-4">



        <div>
            <form action="/submitrecipe" method="post">
                <div class="mb-4 mt-4">
                    <label for="name" class="form-label">Author Name :</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter your name">
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email">
                </div>

                <div class="mb-4">
                    <label for="recipe-name" class="form-label">Recipe Name :</label>
                    <input type="text" name="recipe_name" class="form-control" placeholder="Enter recipe name">
                </div>

                <div class="mb-4">
                    <label for="description" class="form-label">Description :</label>
                    <textarea class="form-control" name="description" rows="3" placeholder="write here"></textarea>
                </div>

                <div class="mb-4">
                    <label for="ing" class="form-label">Ingridients :</label>
                    <input type="text" name="ingridients" class="form-control" placeholder="example:ice,paper,rice,salt etc.">
                </div>

                <div class="mb-4">
                    <label for="floatingSelect">Select categaory :</label>
                    <select class="form-select" name="category" aria-label="Floating label select example">
                        <option selected>Open this and select menu</option>
                        <option value="indian">Indian</option>
                        <option value="american">American</option>
                        <option value="europian">Europian</option>
                        <option value="african">African</option>
                        <option value="asian">Asian</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="formFile" class="form-label">Upload file image :</label>
                    <input class="form-control" type="file" name="image">
                </div>

                <div class="mt-3 d-grid gap-2 ">
                    <button class="btn btn-dark">Submit your recipe</button>
                </div>
            </form>
        </div>
    </div>


    <!-- footer -->
    <div class="card-footer text-muted text-center mt-5">
        <h4>FOOD BLOG <span><a href=""><img src="r logo-01.png" style="height: 60px; width: 60px;"
                        alt=""></a></span></h4>
    </div>
</body>

</html>
